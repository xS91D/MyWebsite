<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>安全密碼生成器 - AI 多樣性平台</title>
  
  <!-- MDUI CSS -->
  <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- 保持與主站一致的 CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=JetBrains+Mono:wght@500&display=swap');
    
    html, body { font-family: 'Noto Sans TC', sans-serif; height: 100%; overflow: hidden; background-color: #f5f5f5; }
    .main-container { display: flex; height: 100vh; }
    
    /* 左側欄樣式 (同前) */
    .left-panel { width: 280px; height: 100%; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 30px 15px; box-sizing: border-box; text-align: center; z-index: 100; }
    .profile-avatar { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; border: 3px solid rgba(255, 255, 255, 0.2); margin-bottom: 15px; background-color: #fff; }
    .profile-name { font-size: 1.5em; font-weight: bold; margin: 5px 0; }
    .profile-tagline { color: rgba(255, 255, 255, 0.7); font-size: 0.85em; margin-bottom: 20px; }
    .left-panel .mdui-list-item { border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
    .left-panel .mdui-list-item:hover { background-color: rgba(255,255,255,0.1); }
    .left-panel .mdui-list-item-content { font-weight: 500; }
    
    /* 右側內容區 */
    .right-panel { margin-left: 280px; width: calc(100% - 280px); height: 100%; overflow-y: auto; padding: 40px; box-sizing: border-box; }
    .content-card { border-radius: 8px; overflow: hidden; }

    /* 密碼生成器專用樣式 */
    .password-display {
        background-color: #263238;
        color: #81d4fa; /* 亮藍色文字 */
        font-family: 'JetBrains Mono', monospace; /* 等寬字體 */
        font-size: 1.8em;
        padding: 30px 20px;
        text-align: center;
        word-break: break-all;
        position: relative;
        border-bottom: 4px solid #37474f;
        transition: 0.3s;
    }
    
    .strength-meter { height: 6px; width: 100%; background: #e0e0e0; margin-top: 0; }
    .strength-bar { height: 100%; width: 0%; transition: width 0.3s, background-color 0.3s; }
    
    .settings-area { padding: 30px; }
    .control-label { font-weight: bold; color: #555; margin-bottom: 10px; display: block; }
    
    @media (max-width: 768px) {
      body { overflow: auto; }
      .main-container { flex-direction: column; height: auto; }
      .left-panel { position: relative; width: 100%; height: auto; padding: 30px 15px; }
      .right-panel { margin-left: 0; width: 100%; height: auto; padding: 20px; }
      .password-display { font-size: 1.4em; }
    }
  </style>
</head>
 
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="main-container">
    
    <aside class="left-panel mdui-color-blue-grey-900 mdui-theme-layout-dark">
      <div>
        <img src="https://placehold.co/200x200/37474f/ffffff?text=AI+Platform" alt="Logo" class="profile-avatar">
        <h1 style="margin:0; text-align: center;">瑞の家 </h1>
            <p style="text-align: center;">一個結合了AI技術打造最齊全的應用與工具平台</p>
      </div>
      <nav>
        <ul class="mdui-list">
          <li class="mdui-list-item mdui-ripple mdui-list-item-active">
            <i class="mdui-list-item-icon mdui-icon material-icons">dashboard</i>
            <a href="index.html" class="mdui-list-item-content">首頁</a>
          </li>
          
          <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">work</i>
            <a href="list.html" class="mdui-list-item-content">專案列表</a>
          </li>
          <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">person</i>
            <a href="about.html" class="mdui-list-item-content">關於我</a>
          </li>
          <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">monetization_on</i>
            <a href="donate.html" class="mdui-list-item-content">支持我</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="right-panel">

    <div class="mdui-typo mdui-text-center" style="margin-bottom: 20px;">
        <h1 class="mdui-text-color-indigo">隨機密碼生成器</h1>
        <p>生成高強度、隨機的安全密碼，並可即時檢測密碼強度</p>
    </div>

      <div class="mdui-row">
        <div class="mdui-col-md-8 mdui-col-offset-md-2">
            
            <div class="mdui-card content-card mdui-shadow-4">
                <div class="password-display" id="passwordResult">
                    Generating...
                </div>
                
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>

                <div class="mdui-row mdui-color-grey-100" style="padding: 10px 20px; margin:0;">
                    <div class="mdui-col-xs-6">
                         <span class="mdui-text-color-grey-600" style="line-height: 36px; font-size: 0.9em;" id="strengthText">強度: 未知</span>
                    </div>
                    <div class="mdui-col-xs-6 mdui-text-right">
                        <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-text-color-grey-700" id="copyBtn" mdui-tooltip="{content: '複製密碼'}">
                            <i class="mdui-icon material-icons">content_copy</i>
                        </button>
                        <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-text-color-indigo" id="refreshBtn" mdui-tooltip="{content: '重新生成'}">
                            <i class="mdui-icon material-icons">refresh</i>
                        </button>
                    </div>
                </div>

                <div class="settings-area">
                    
                    <div class="mdui-row">
                        <div class="mdui-col-xs-12">
                            <label class="control-label">密碼長度: <span id="lengthValue" class="mdui-text-color-indigo">16</span></label>
                            <label class="mdui-slider mdui-slider-discrete">
                                <input type="range" step="1" min="4" max="32" value="16" id="lengthRange"/>
                            </label>
                        </div>
                    </div>
                    
                    <br>

                    <div class="mdui-row">
                        <div class="mdui-col-xs-6 mdui-col-sm-4">
                            <label class="mdui-checkbox">
                                <input type="checkbox" id="uppercase" checked/>
                                <i class="mdui-checkbox-icon"></i>
                                大寫字母 (A-Z)
                            </label>
                        </div>
                        <div class="mdui-col-xs-6 mdui-col-sm-4">
                            <label class="mdui-checkbox">
                                <input type="checkbox" id="numbers" checked/>
                                <i class="mdui-checkbox-icon"></i>
                                數字 (0-9)
                            </label>
                        </div>
                        <div class="mdui-col-xs-6 mdui-col-sm-4">
                            <label class="mdui-checkbox">
                                <input type="checkbox" id="symbols" checked/>
                                <i class="mdui-checkbox-icon"></i>
                                特殊符號 ($@!)
                            </label>
                        </div>
                    </div>

                    <br>
                    <button id="generateBtn" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-indigo mdui-text-color-white">
                        <i class="mdui-icon material-icons mdui-icon-left">vpn_key</i>
                        立即生成
                    </button>
                </div>
            </div>

            <div class="mdui-card mdui-m-t-3 mdui-p-a-2 mdui-color-transparent mdui-shadow-0">
                <div class="mdui-typo">
                <p style="background-color: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 5px; display: table; margin: 0 auto;">
                    <i class="mdui-icon material-icons" style="font-size: 18px; vertical-align: middle;">security</i> 
                    <span style="vertical-align: middle;">安全說明：此生成器僅在您的瀏覽器端運行</span>
                </p>
                </div>
            </div>

        </div>
      </div>
    </main>
  </div>

<script>
    // DOM Elements
    const resultEl = document.getElementById('passwordResult');
    const lengthRange = document.getElementById('lengthRange');
    const lengthValue = document.getElementById('lengthValue');
    const uppercaseEl = document.getElementById('uppercase');
    const numbersEl = document.getElementById('numbers');
    const symbolsEl = document.getElementById('symbols');
    const generateBtn = document.getElementById('generateBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const copyBtn = document.getElementById('copyBtn');
    
    // UI Elements for feedback
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
    const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

    lengthRange.addEventListener('input', () => {
        lengthValue.innerText = lengthRange.value;
        generatePassword(); 
    });

    [uppercaseEl, numbersEl, symbolsEl].forEach(el => {
        el.addEventListener('change', generatePassword);
    });

    generateBtn.addEventListener('click', generatePassword);
    refreshBtn.addEventListener('click', generatePassword);

    function generatePassword() {
        const length = +lengthRange.value;
        const hasUpper = uppercaseEl.checked;
        const hasNumber = numbersEl.checked;
        const hasSymbol = symbolsEl.checked;

        let charPool = lowerChars;
        if (hasUpper) charPool += upperChars;
        if (hasNumber) charPool += numberChars;
        if (hasSymbol) charPool += symbolChars;

        let password = '';
        const randomValues = new Uint32Array(length);
        window.crypto.getRandomValues(randomValues);

        for (let i = 0; i < length; i++) {
            password += charPool[randomValues[i] % charPool.length];
        }

        resultEl.innerText = password;
        updateStrengthMeter(length, hasUpper, hasNumber, hasSymbol);
    }

    // Password Strength Logic (Simple Visualizer)
    function updateStrengthMeter(length, hasUpper, hasNumber, hasSymbol) {
        let score = 0;
        if (length > 8) score++;
        if (length > 12) score++;
        if (length >= 16) score++;
        if (hasUpper) score++;
        if (hasNumber) score++;
        if (hasSymbol) score++;

        let color = '#f44336'; // Red (Weak)
        let text = '強度: 弱';
        let width = '30%';

        if (score > 3) {
            color = '#ff9800'; // Orange (Medium)
            text = '強度: 中等';
            width = '60%';
        }
        if (score > 5) {
            color = '#4caf50'; // Green (Strong)
            text = '強度: 強';
            width = '100%';
        }

        strengthBar.style.backgroundColor = color;
        strengthBar.style.width = width;
        strengthText.innerText = text;
        strengthText.style.color = color;
    }

    copyBtn.addEventListener('click', () => {
        const password = resultEl.innerText;
        if (!password) return;

        navigator.clipboard.writeText(password).then(() => {
            mdui.snackbar({
                message: '密碼已複製到剪貼簿',
                position: 'bottom',
                timeout: 2000
            });
        }).catch(() => {
            mdui.snackbar({ message: '複製失敗，請手動複製' });
        });
    });

    generatePassword();

</script>
</body>
</html>
